          function createBoxLine(startBox,startPosition,endPosition,constPosition,constAxis) {

            // Setting variables
            var x = 0, y = 4, z = 0;
            var offset = 32;
            var increment = 128;
            var direction = true;
            var names = ["redBox","greenBox","yellowBox","blueBox"];
            var boxColor = names.indexOf(startBox);

            // Setting Materials
            var redBoxMaterial = new BABYLON.StandardMaterial("redMaterial", scene);
            redBoxMaterial.diffuseColor = new BABYLON.Color3(1, 0.1, 0);
            var greenBoxMaterial = new BABYLON.StandardMaterial("greenMaterial", scene);
            greenBoxMaterial.diffuseColor = new BABYLON.Color3(0.2, 0.9, 0);
            var yellowBoxMaterial = new BABYLON.StandardMaterial("yellowMaterial", scene);
            yellowBoxMaterial.diffuseColor = new BABYLON.Color3(1, 1, 0);
            var blueBoxMaterial = new BABYLON.StandardMaterial("blueMaterial", scene);
            blueBoxMaterial.diffuseColor = new BABYLON.Color3(0.1, 0.2, 1);

            // Setting direction
            if (startPosition > endPosition) {
              increment = -128;
              direction = false;
            } else {
              increment = 128;
              direction = true;
            }

            // Setting the constant axis
            if(constAxis == "x") {
              x = constPosition;
            } else if(constAxis == "z") {
              z = constPosition;
            }

            // temp fix
            if(direction) {
              // loop for box color
              for (let a = 0; a < 4; a++) {
                var boxColorName = names[boxColor];
                var boxColorTexture = boxColorName.concat("Material");
                var flag1 = true,flag2 = true;
                // loop for all boxes of color in range
                for (let i = startPosition + offset * a; i < endPosition; i += increment) {
                  // loop for each individual box
                  for (let j = i; (j < (i + 32)) && (j <= endPosition); j += 8) {
                    var boxNameJ = j.toString();
                    if(constAxis == 'x') {
                      z = j;
                      var boxNameTempX = x.toString();
                      var boxNameX = boxNameTempX.replace("-","Negative");
                      var boxNameZ = boxNameJ.replace("-","Negative");
                    } else if(constAxis == 'z') {
                      x = j;
                      var boxNameTempZ = z.toString();
                      var boxNameX = boxNameJ.replace("-","Negative");
                      var boxNameZ = boxNameTempZ.replace("-","Negative");
                    }
                    var boxName = boxColorName.concat(boxNameX,"_",boxNameZ);
                    eval('var ' + boxName + ' = ' + 'BABYLON.MeshBuilder.CreateBox("' + boxColorName + '", {size: 8.0}, scene);');
                    eval(boxName + '.position = new BABYLON.Vector3(' + x + ',' + y + ',' + z + ');');
                    eval(boxName + '.material = ' + boxColorTexture);
                    // console.log(boxName);
                  }
                }
                // setting boxColor increment
                if (boxColor == 3) {
                  boxColor = 0;
                } else {
                  boxColor++;
                }
              }
            } else {
              // loop for box color
              for (let a = 0; a < 4; a++) {
                var boxColorName = names[boxColor];
                var boxColorTexture = boxColorName.concat("Material");
                // loop for all boxes of color in range
                for (let i = startPosition - offset * a; i > endPosition; i += increment) {
                  // loop for each individual box
                  for (let j = i; (j > (i - 32)) && (j >= endPosition); j -= 8) {
                    var boxNameJ = j.toString();
                    if(constAxis == 'x') {
                      z = j;
                      var boxNameTempX = x.toString();
                      var boxNameX = boxNameTempX.replace("-","Negative");
                      var boxNameZ = boxNameJ.replace("-","Negative");
                    } else if(constAxis == 'z') {
                      x = j;
                      var boxNameTempZ = z.toString();
                      var boxNameX = boxNameJ.replace("-","Negative");
                      var boxNameZ = boxNameTempZ.replace("-","Negative");
                    }
                    var boxName = boxColorName.concat(boxNameX,"_",boxNameZ);
                    eval('var ' + boxName + ' = ' + 'BABYLON.MeshBuilder.CreateBox("' + boxColorName + '", {size: 8.0}, scene);');
                    eval(boxName + '.position = new BABYLON.Vector3(' + x + ',' + y + ',' + z + ');');
                    eval(boxName + '.material = ' + boxColorTexture);
                    // console.log(boxName);
                  }
                }
                // setting boxColor increment
                if (boxColor == 3) {
                  boxColor = 0;
                } else {
                  boxColor++;
                }
              }
            }
          }
