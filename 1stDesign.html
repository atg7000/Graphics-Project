<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Final Project</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        <!-- Babylon.js -->
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/libktx.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>
        var canvas = document.getElementById("renderCanvas"); // Get the canvas element
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        /******* Add the create scene function ******/
        var createScene = function () {
        	var scene = new BABYLON.Scene(engine);

        	//var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 0, BABYLON.Vector3.Zero(), scene);
          var camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 200, -100), scene);
          //camera.setPosition(new BABYLON.Vector3(400, 1000, -400));
        	camera.attachControl(canvas, true);
          camera.speed = 50;

        	var light = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);

          // ground
          var myGround = BABYLON.MeshBuilder.CreateGround("myGround", {width: 1024, height: 1024}, scene);
          var groundMaterial = new BABYLON.StandardMaterial("myMaterial", scene);
          groundMaterial.backFaceCulling = false;
          //groundMaterial.ambientTexture = new BABYLON.Texture("http://www.hpgreenvivarium.com/wp-content/uploads/2020/02/marioKartTrack.png", scene);
          groundMaterial.ambientTexture = new BABYLON.Texture("http://www.mariouniverse.com/wp-content/img/maps/snes/smk/mariocircuit-3.png", scene);
          myGround.material = groundMaterial;

          /******* Creating Wall Blocks ******/

            /******* Materials for boxes ******/
            var redMaterial = new BABYLON.StandardMaterial("redMaterial", scene);
            redMaterial.diffuseColor = new BABYLON.Color3(1, 0.1, 0);

            var greenMaterial = new BABYLON.StandardMaterial("greenMaterial", scene);
            greenMaterial.diffuseColor = new BABYLON.Color3(0.2, 0.9, 0);

            var yellowMaterial = new BABYLON.StandardMaterial("yellowMaterial", scene);
            yellowMaterial.diffuseColor = new BABYLON.Color3(1, 1, 0);

            var blueMaterial = new BABYLON.StandardMaterial("blueMaterial", scene);
            blueMaterial.diffuseColor = new BABYLON.Color3(0.1, 0.2, 1);

            /******* Walls ******/

            // Outside Walls
            createBoxLine(-508,508,508,'z');
            createBoxLine(508,-508,508,'x');
            createBoxLine(508,-508,-508,'z');
            createBoxLine(-508,508,-508,'x');
            // Turn 4 - 5 straight
            createBoxLine(-244,160,132,'z');
            // Turn 5 left
            createBoxLine(348,132,-244,'x')
            // Final Turn Straight
            createBoxLine(-340,-244,348,'z')

            /******* Create walls Function ******/
            function createBoxLine(startPosition,endPosition,constPosition,constAxis) {

              // Setting variables
              var x = 0, y = 4, z = 0;
              var offset = 32;
              var increment = 128;
              var flag = true;

              // Setting direction
              if (startPosition > endPosition) {
                increment = -128;
                flag = false;
              } else {
                increment = 128;
                flag = true;
              }

              // Setting the constant axis
              if(constAxis == "x") {
                x = constPosition;
              } else if(constAxis == "z") {
                z = constPosition;
              }

              // temp fix
              if(flag) {

                // Red Boxes
                var redBoxName = "redBox";
                for (let i = startPosition; i < endPosition; i += increment) {
                  for (let j = i; (j < (i + 32)) && (j < endPosition); j += 8) {
                    var boxNameJ = j.toString();
                    if(constAxis == 'x') {
                      z = j;
                      var boxNameTempX = x.toString();
                      var boxNameX = boxNameTempX.replace("-","Negative");
                      var boxNameZ = boxNameJ.replace("-","Negative");
                    } else if(constAxis == 'z') {
                      x = j;
                      var boxNameX = boxNameJ.replace("-","Negative");
                      var boxNameTempZ = z.toString();
                      var boxNameZ = boxNameTempZ.replace("-","Negative");
                    }
                    var boxName = redBoxName.concat(boxNameX,"_",boxNameZ);
                    eval('var ' + boxName + ' = ' + 'BABYLON.MeshBuilder.CreateBox("redBox", {size: 8.0}, scene);');
                    eval(boxName + '.position = new BABYLON.Vector3(' + x + ',' + y + ',' + z + ');');
                    eval(boxName + '.material = redMaterial');
                    console.log(boxName);
                  }
                }
                // Green Boxes
                var greenBoxName = "greenBox";
                for (let i = (startPosition + offset); i < endPosition; i += increment) {
                  for (let j = i; (j < (i + 32)) && (j < endPosition); j += 8) {
                    var boxNameJ = j.toString();
                    if(constAxis == 'x') {
                      z = j;
                      var boxNameTempX = x.toString();
                      var boxNameX = boxNameTempX.replace("-","Negative");
                      var boxNameZ = boxNameJ.replace("-","Negative");
                    } else if(constAxis == 'z') {
                      x = j;
                      var boxNameX = boxNameJ.replace("-","Negative");
                      var boxNameTempZ = z.toString();
                      var boxNameZ = boxNameTempZ.replace("-","Negative");
                    }
                    var boxName = greenBoxName.concat(boxNameX,"_",boxNameZ);
                    eval('var ' + boxName + ' = ' + 'BABYLON.MeshBuilder.CreateBox("greenBox", {size: 8.0}, scene);');
                    eval(boxName + '.position = new BABYLON.Vector3(' + x + ',' + y + ',' + z + ');');
                    eval(boxName + '.material = greenMaterial');
                  }
                }
                // Yellow Boxes
                var yellowBoxName = "yellowBox";
                for (let i = (startPosition + offset * 2); i < endPosition; i += increment) {
                  for (let j = i; (j < (i + 32)) && (j < endPosition); j += 8) {
                    var boxNameJ = j.toString();
                    if(constAxis == 'x') {
                      z = j;
                      var boxNameTempX = x.toString();
                      var boxNameX = boxNameTempX.replace("-","Negative");
                      var boxNameZ = boxNameJ.replace("-","Negative");
                    } else if(constAxis == 'z') {
                      x = j;
                      var boxNameX = boxNameJ.replace("-","Negative");
                      var boxNameTempZ = z.toString();
                      var boxNameZ = boxNameTempZ.replace("-","Negative");
                    }
                    var boxName = yellowBoxName.concat(boxNameX,"_",boxNameZ);
                    eval('var ' + boxName + ' = ' + 'BABYLON.MeshBuilder.CreateBox("yellowBox", {size: 8.0}, scene);');
                    eval(boxName + '.position = new BABYLON.Vector3(' + x + ',' + y + ',' + z + ');');
                    eval(boxName + '.material = yellowMaterial');
                  }
                }
                // Blue Boxes
                var blueBoxName = "blueBox";
                for (let i = (startPosition + offset * 3); i < endPosition; i += increment) {
                  for (let j = i; (j < (i + 32)) && (j < endPosition); j += 8) {
                    var boxNameJ = j.toString();
                    if(constAxis == 'x') {
                      z = j;
                      var boxNameTempX = x.toString();
                      var boxNameX = boxNameTempX.replace("-","Negative");
                      var boxNameZ = boxNameJ.replace("-","Negative");
                    } else if(constAxis == 'z') {
                      x = j;
                      var boxNameX = boxNameJ.replace("-","Negative");
                      var boxNameTempZ = z.toString();
                      var boxNameZ = boxNameTempZ.replace("-","Negative");
                    }
                    var boxName = blueBoxName.concat(boxNameX,"_",boxNameZ);
                    eval('var ' + boxName + ' = ' + 'BABYLON.MeshBuilder.CreateBox("blueBox", {size: 8.0}, scene);');
                    eval(boxName + '.position = new BABYLON.Vector3(' + x + ',' + y + ',' + z + ');');
                    eval(boxName + '.material = blueMaterial');
                  }
                }
              } else {
                // Red Boxes
                var redBoxName = "redBox";
                for (let i = startPosition; i > endPosition; i += increment) {
                  for (let j = i; (j > (i - 32)) && (j > endPosition); j -= 8) {
                    var boxNameJ = j.toString();
                    if(constAxis == 'x') {
                      z = j;
                      var boxNameTempX = x.toString();
                      var boxNameX = boxNameTempX.replace("-","Negative");
                      var boxNameZ = boxNameJ.replace("-","Negative");
                    } else if(constAxis == 'z') {
                      x = j;
                      var boxNameX = boxNameJ.replace("-","Negative");
                      var boxNameTempZ = z.toString();
                      var boxNameZ = boxNameTempZ.replace("-","Negative");
                    }
                    var boxName = redBoxName.concat(boxNameX,"_",boxNameZ);
                    eval('var ' + boxName + ' = ' + 'BABYLON.MeshBuilder.CreateBox("redBox", {size: 8.0}, scene);');
                    eval(boxName + '.position = new BABYLON.Vector3(' + x + ',' + y + ',' + z + ');');
                    eval(boxName + '.material = redMaterial');
                  }
                }
                // Green Boxes
                var greenBoxName = "greenBox";
                for (let i = (startPosition - offset); i > endPosition; i += increment) {
                  for (let j = i; (j > (i - 32)) && (j > endPosition); j -= 8) {
                    var boxNameJ = j.toString();
                    if(constAxis == 'x') {
                      z = j;
                      var boxNameTempX = x.toString();
                      var boxNameX = boxNameTempX.replace("-","Negative");
                      var boxNameZ = boxNameJ.replace("-","Negative");
                    } else if(constAxis == 'z') {
                      x = j;
                      var boxNameX = boxNameJ.replace("-","Negative");
                      var boxNameTempZ = z.toString();
                      var boxNameZ = boxNameTempZ.replace("-","Negative");
                    }
                    var boxName = greenBoxName.concat(boxNameX,"_",boxNameZ);
                    eval('var ' + boxName + ' = ' + 'BABYLON.MeshBuilder.CreateBox("greenBox", {size: 8.0}, scene);');
                    eval(boxName + '.position = new BABYLON.Vector3(' + x + ',' + y + ',' + z + ');');
                    eval(boxName + '.material = greenMaterial');
                  }
                }
                // Yellow Boxes
                var yellowBoxName = "yellowBox";
                for (let i = (startPosition - offset * 2); i > endPosition; i += increment) {
                  for (let j = i; (j > (i - 32)) && (j > endPosition); j -= 8) {
                    var boxNameJ = j.toString();
                    if(constAxis == 'x') {
                      z = j;
                      var boxNameTempX = x.toString();
                      var boxNameX = boxNameTempX.replace("-","Negative");
                      var boxNameZ = boxNameJ.replace("-","Negative");
                    } else if(constAxis == 'z') {
                      x = j;
                      var boxNameX = boxNameJ.replace("-","Negative");
                      var boxNameTempZ = z.toString();
                      var boxNameZ = boxNameTempZ.replace("-","Negative");
                    }
                    var boxName = yellowBoxName.concat(boxNameX,"_",boxNameZ);
                    eval('var ' + boxName + ' = ' + 'BABYLON.MeshBuilder.CreateBox("yellowBox", {size: 8.0}, scene);');
                    eval(boxName + '.position = new BABYLON.Vector3(' + x + ',' + y + ',' + z + ');');
                    eval(boxName + '.material = yellowMaterial');
                  }
                }
                // Blue Boxes
                var blueBoxName = "blueBox";
                for (let i = (startPosition - offset * 3); i > endPosition; i += increment) {
                  for (let j = i; (j > (i - 32)) && (j > endPosition); j -= 8) {
                    var boxNameJ = j.toString();
                    if(constAxis == 'x') {
                      z = j;
                      var boxNameTempX = x.toString();
                      var boxNameX = boxNameTempX.replace("-","Negative");
                      var boxNameZ = boxNameJ.replace("-","Negative");
                    } else if(constAxis == 'z') {
                      x = j;
                      var boxNameX = boxNameJ.replace("-","Negative");
                      var boxNameTempZ = z.toString();
                      var boxNameZ = boxNameTempZ.replace("-","Negative");
                    }
                    var boxName = blueBoxName.concat(boxNameX,"_",boxNameZ);
                    eval('var ' + boxName + ' = ' + 'BABYLON.MeshBuilder.CreateBox("blueBox", {size: 8.0}, scene);');
                    eval(boxName + '.position = new BABYLON.Vector3(' + x + ',' + y + ',' + z + ');');
                    eval(boxName + '.material = blueMaterial');
                  }
                }
              }
            }

          /******* Create Finish Line ******/
          createBoxLine(-468,-388,84,'z');

          // X Y Z Axis
          function setupOrientationLines() {
              // red
              let xLine = BABYLON.MeshBuilder.CreateLines("xLine", {
                  points: [ new BABYLON.Vector3(0, 0.01, 0), new BABYLON.Vector3(256, 0.01, 0) ],
                  colors: [new BABYLON.Color4(1, 0, 0, 1), new BABYLON.Color4(1, 0, 0, 1)]
              }, scene);
              // green
              let yLine = BABYLON.MeshBuilder.CreateLines("yLine", {
                  points: [ new BABYLON.Vector3(0, 0.01, 0), new BABYLON.Vector3(0, 256.01, 0) ],
                  colors: [new BABYLON.Color4(0, 1, 0, 1), new BABYLON.Color4(0, 1, 0, 1)]
              }, scene);
              // blue
              let zLine = BABYLON.MeshBuilder.CreateLines("zLine", {
                  points: [ new BABYLON.Vector3(0, 0.01, 0), new BABYLON.Vector3(0, 0.01, 256) ],
                  colors: [new BABYLON.Color4(0, 0, 1, 1), new BABYLON.Color4(0, 0, 1, 1)]
              }, scene);
          }
          setupOrientationLines();

        	return scene;
        };
        /******* End of the create scene function ******/

        var scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script>

   </body>

</html>
